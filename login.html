            background-color: aliceblue;
            height: 70vh;

            width:400px;
            margin:auto;
            display: flex;
            justify-content: center;
            /* align-items: center; */
            border-radius: 20px;
            box-shadow: 10px 10px 15px #222;
            background-color: antiquewhite;
        }
        .ip{
            height: 30px;
            width: 300px;
            margin: 5px;
            border-radius: 10px;
        }
        .btn{
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .log-btn{
            height: 40px;
            width: 80px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
